# Default global values for all services
app:
  port: 3000  # HTTP port for all services in pods
  tcpPort: 5000  # TCP port for all services in pods

namespace: dev

image:
  repository: ghcr.io/tortuga-tech
  pullPolicy: Always

# Service configuration
service:
  type: ClusterIP  # Service type (ClusterIP, NodePort, LoadBalancer)
  port: 80       # HTTP service port
  targetPort: 3000 # HTTP container port to forward to
  # Optional NodePort configuration
  # nodePort: 30000  # For NodePort service type
  
  # Optional TCP service configuration (used when app.tcpPort is set)
  # tcp:
  #   nodePort: 30001  # For NodePort service type

# Resource limits and requests for the service
resources:
  limits:
    cpu: "1000m"      # Maximum CPU usage (0.5 CPU core)
    memory: "512Mi"  # Maximum memory usage (512 megabytes)
  requests:
    cpu: "100m"      # Minimum guaranteed CPU (0.1 CPU core)
    memory: "128Mi"  # Minimum guaranteed memory (128 megabytes)

autoscaling:
  minReplicas: 1
  maxReplicas: 5
  targetCPUUtilizationPercentage: 80

probes:
  liveness:
    path: /health
    port: http
    initialDelaySeconds: 30
    periodSeconds: 10
  readiness:
    path: /health
    port: http
    initialDelaySeconds: 30
    periodSeconds: 10

