mutation Register($dto: RegisterDto!) {
  register(dto: $dto) {
    accessToken
    refreshToken
    user {
      id
      lang2
      username
      contacts {
        id
        type
        value
        isMain
        verifiedAt
      }
      info {
        firstName
        middleName
        lastName
        dateOfBirth
        address
        countryCode
        city
      }
    }
  }
}

